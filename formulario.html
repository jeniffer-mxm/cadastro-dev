<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo" >
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required> 
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
            <label for="">
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <label for="">
                <input type="radio" name="devweb" id="backend">Back-end
            </label>
            <label for="">
                <input type="radio" name="devweb" id="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade"><strong> Senioridade </strong></label>
            <select id="senioridade">
                <option selected disabled volue="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset class="grupo">
            <div id="checkbox">
                <label for=""><Strong>Selecione as tecnologias que utilizam:</Strong></label><br><br>
                <input type="checkbox" name="tecnologia1" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" name="tecnologia2" id="tecnologia1" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" name="tecnologia3" id="tecnologia1" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" name="tecnologia4" id="tecnologia1" value="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" name="tecnologia5" id="tecnologia" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" name="tecnologia6" id="tecnologia1" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" name="tecnologia17" id="tecnologia1" value="Java">
                <label for="tecnologia7">Java</label>
             </div>
        </fieldset>
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco sua experiência:</strong></label>
                <textarea rows="6" style="width: 26em;" name="experiencia" id="experiencia"></textarea>
            </div>
        
        <button class="botao" type="submit" onabort="">Concluído</button>
    </form>
</body>
</html>
